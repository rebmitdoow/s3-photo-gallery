<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Grid</title>
    <link rel="stylesheet" href="css/grid.css" />
</head>

<body>
    <h1 class="path-title">Photo Gallery Grid</h1>

    <div class="photo-grid">
    </div>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close">
            <?xml version="1.0" encoding="UTF-8"?><svg width="35px" height="35px" stroke-width="1.5" viewBox="0 0 24 24"
                fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                <path
                    d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>
        <button class="prev" id="prev">
            <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5"
                fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                <path d="M21 12L3 12M3 12L11.5 3.5M3 12L11.5 20.5" stroke="#ffffff" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
        <button class="next" id="next">
            <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5"
                fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                <path d="M3 12L21 12M21 12L12.5 3.5M21 12L12.5 20.5" stroke="#ffffff" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
        <img class="modal-content" id="modalImage" />
        <button id="downloadButton" class="download-btn">
            <?xml version="1.0" encoding="UTF-8"?><svg width="30px" height="30px" stroke-width="1.5" viewBox="0 0 24 24"
                fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                <path d="M6 20L18 20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                <path d="M12 4V16M12 16L15.5 12.5M12 16L8.5 12.5" stroke="#ffffff" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/grid.js"></script>
</body>

</html>
